<!DOCTYPE html>
<html lang="fr">
    <head> <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Chronometre Javascript</title>
    </head>
    <body> <!-- Corps de la page -->
        <div id="corpsDePage" class="jumbotron text-center" style="margin-bottom:0">
            <div class="card" style="width:25rem; display:inline-block;">
                <div class="card-header">
                    Chronomètre
                </div>
                <div class="card-body">
                        <p class="card-text">
                            <canvas id="display" width="300" height="140">
                                Votre navigateur est trop ancien, veuillez le mettre à jour !
                              </canvas>
                        </p>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-lg">Start</button>
                            <button type="button" class="btn btn-warning btn-lg">Stop</button>
                            <button type="button" class="btn btn-danger btn-lg">Reset</button>
                        </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/segment-display.js"></script> <!-- Source : http://www.3quarks.com/en/SegmentDisplay/ -->
        <script>
            var display = new SegmentDisplay("display");
            display.pattern         = "##:##:##";
            display.displayAngle    = 0;
            display.digitHeight     = 50;
            display.digitWidth      = 17.5;
            display.digitDistance   = 4.6;
            display.segmentWidth    = 2.5;
            display.segmentDistance = 0.9;
            display.segmentCount    = 7;
            display.cornerType      = 3;
            display.colorOn         = "#0000ff";
            display.colorOff        = "#efefff";
            display.draw();

            window.setInterval('animate()', 100);

            function animate() {
                var time    = new Date();
                var hours   = time.getHours();
                var minutes = time.getMinutes();
                var seconds = time.getSeconds();
                var value   = ((hours < 10) ? ' ' : '') + hours
                            + ':' + ((minutes < 10) ? '0' : '') + minutes
                            + ':' + ((seconds < 10) ? '0' : '') + seconds;
                display.setValue(value);
            }
        </script>
    </body>
</html>
